<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d  evice-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/504433244e.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div id="main">
    <h1 class="title"> TEXT EDITOR </h1>
    <div class="btn-wrap">
        <button class="bold" onclick="boldText()">Bold</button>
        <button class="italics" onclick="italicText()">Italic</button>
        <button class="left" onclick="leftAlign()"><i class="fa-solid fa-align-left"></i></button>
        <button class="center" onclick="centerAlign()"> <i class="fa-solid fa-align-center"></i></button>
        <button class="right" onclick="rightAlign()"><i class="fa-solid fa-align-right"></i></button>
        <button class="upper" onclick="upperCase()">Upper case</button>
        <button class="lower" onclick="lowerCase()">Lower case</button>
        <button class="cap" onclick="Capitalize()">Capitalize</button>
        <button class="clear" onclick="Clear()">Clear text</button>
    </div>
    <div><input id="area" type="text"></div>


</div>




<script src="app.js"></script>

</body>
</html>
